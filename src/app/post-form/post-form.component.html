<!--=======================================================================|
| Purple Path                         DONE!!!                              |
|==========================================================================|
| Enlaza el submit del formulario con la función 'emitPostSubmitted()'.    |
|========================================================================-->
<form [formGroup]="postForm" (ngSubmit)="emitPostSubmitted()" novalidate>

  <!--=======================================================================|
  | Purple Path                    DONE!!!                                   |
  |==========================================================================|
  | Enlaza el input con el control 'title' definido en el FormGroup.         |
  |========================================================================-->
  <input
    type="text"
    placeholder="Título"
    class="u-full-width"
    formControlName="title">

  <!--=======================================================================|
  | Purple Path                       DONE!!!                                |
  |==========================================================================|
  | Enlaza el textarea con el control 'intro' definido en el FormGroup.      |
  |========================================================================-->
  <textarea
    placeholder="Introduce tu historia"
    class="u-full-width georgia-font"
    autogrow
    formControlName="intro"></textarea>

  <!--=======================================================================|
  | Purple Path                    DONE!!!                                   |
  |==========================================================================|
  | Enlaza el textarea con el control 'body' definido en el FormGroup.       |
  |========================================================================-->
  <textarea
    placeholder="Cuenta tu historia"
    class="u-full-width georgia-font"
    autogrow
    formControlName="body"></textarea>

  <!--=======================================================================|
  | Purple Path                DONE!!!                                       |
  |==========================================================================|
  | Deshabilita el botón 'Publicar' si el formulario no es válido.           |
  |========================================================================-->
  <button
    type="submit"
    class="button-primary u-pull-right"
    *ngIf="postForm.get('title').valid && postForm.get('intro').valid">Publicar</button>

</form>
